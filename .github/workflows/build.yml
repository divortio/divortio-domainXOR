name: Build DomainXOR Artifacts

on:
  push:
    branches: [ "main", "master" ]
  schedule:
    # 08:00 UTC = 03:00 AM EST (Standard) / 04:00 AM EDT (Daylight)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    # Run steps inside the minimal Alpine container instead of the heavy Ubuntu VM
    container:
      image: node:22-alpine

    steps:
      # Alpine is so minimal it needs Git installed to checkout code (~1s overhead)
      - name: Install System Deps
        run: apk add --no-cache git

      - name: Checkout Repository
        uses: actions/checkout@v4

      # 'setup-node' is removed because Node 22 is native to this container

      - name: Install Dependencies
        run: npm ci

      - name: Run Test Suite
        run: npm test

      - name: Build Artifacts
        run: npm run build

      - name: Generate Version Tag
        id: version
        run: echo "VERSION=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: domainxor-build-${{ steps.version.outputs.VERSION }}
          path: dist/
          if-no-files-found: error
          retention-days: 90

      - name: Publish Build Summary
        if: always()
        run: |
          if [ -f dist/docs/build/BUILD.md ]; then
            cat dist/docs/build/BUILD.md >> $GITHUB_STEP_SUMMARY
          fi